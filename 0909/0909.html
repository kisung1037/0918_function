        <button type="button" onclick="eqaul()">클릭</button>

    </section>
</body>
<script>
    var n1="";
    var n2="";
    function eqaul(){
        var result = eval(n1);
        document.getElementById("num1").innerHTML = result;
    }
    function eqaul(){
        var result = eval(n2);
        document.getElementById("num2").innerHTML = result;
    }

    }
