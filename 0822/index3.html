<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        td {
            background-color: orange;
        }
    </style>
    <title>테이블</title>
</head>
<div><a href="/">홈</a></div>
<body>
    <!-- html요소의 display 속성 -->
    <div>div는 block 레벨입니다.</div>
    <div>div2는 block 레벨입니다.</div>
    <span>span은 inline 레벨입니다.</span>
    <span>span2은 inline 레벨입니다.</span>
    <!-- 테이블 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
    </ul>

    <table>
        <tr class="fruits">
             <th >제목1</th>
             <th>제목2</th>
        </tr>
        <tr>
            <td>가로1</td>
            <td>가로2</td>
        </tr>
        <tr>
            <td>가로3</td>
            <td>가로4</td>
        </tr>
    </table>
</body>
</html>
