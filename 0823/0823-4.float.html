<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        div {border : 1px solid  black;}
        #section {width: 65.745%; float: left;}
        #aside {width: 34%; float : left;}
        .clearfix {content: ""; clear:both; display: table;}
    </style>
    <title>float를 이용한 레이아웃</title>
</head>
<body>
    <!-- 1. float는 주변 요소로 감싸진다 -->
    <!-- 2. clear로 float를 해제 -->
    <div id="header">header</div>
    <div id="navigation">
       
            <li style="width: 100px; float: left">홈</li>
            <li style="width: 100px; float: left">자기소개</li>
            <li style="width: 100px; float: left">친구목록</li>
       
    </div>
    <div id="content">
        <div id="section">section</div>
        <div id="aside">aside</div>
    </div>
    <div class="clearfix"></div>
    <div id="footer" class="clearfix">footer</div>
</body>
</html>
