<!DOCTYPE html>

<body>
    <script>
        // 생성자
        function Person (first,last,color){
            this.first = first;
            this.last = last;
            this.color = color;
        }
        Person.prototype.nationality = "ko";
        Person.prototype.getName = function(){
            return this.first +" "+this.last;
        }

        var p1 = new Person("a","b","c");
        var p2 = new Person("d","e","f");
        console.log(p1.getName());
        console.log(p2.getName());

    </script>
</body>
