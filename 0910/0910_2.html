<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["우","리",123]
        for(i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
        console.log("=============")

        var i =0;
        while(i<arr.length){
            console.log(arr[i]);
            i++;
        }

        var i=0;
        do{
            console.log(arr[i]);
            i++;
        }while(i<arr.length);
    </script>
</body>
</html>
